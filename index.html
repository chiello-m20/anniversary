<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 7th Anniversary üíñ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffe6f2; /* softer pink */
      --bg2:#fff0fa; /* very light lilac */
      --panel:#fff0f6; /* card */
      --accent:#ff99cc; /* border */
      --accent-strong:#ff66b2;
      --ink:#3a2a35; /* text */
      --paper:#ffe6f2; /* message paper */
      --blue:#99ccff;
      --leaf:#3fa34d;
      --stem:#2e8b57;
      --ribbon:#ffcce6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% 85%, var(--bg1), var(--bg2));
      font-family: 'VT323', system-ui, sans-serif;
      color:var(--ink);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
    }

    /* Cute corner decorations */
    .corner {
      position: fixed;
      width: 80px;
      height: 80px;
      z-index: 0;
    }
    .corner-tl {
      top: 0;
      left: 0;
      border-top: 12px solid var(--accent);
      border-left: 12px solid var(--accent);
      border-top-left-radius: 20px;
    }
    .corner-tr {
      top: 0;
      right: 0;
      border-top: 12px solid var(--accent);
      border-right: 12px solid var(--accent);
      border-top-right-radius: 20px;
    }
    .corner-bl {
      bottom: 0;
      left: 0;
      border-bottom: 12px solid var(--accent);
      border-left: 12px solid var(--accent);
      border-bottom-left-radius: 20px;
    }
    .corner-br {
      bottom: 0;
      right: 0;
      border-bottom: 12px solid var(--accent);
      border-right: 12px solid var(--accent);
      border-bottom-right-radius: 20px;
    }

    /* Subtle pixel frame */
    .frame{
      position:fixed; inset:18px;
      border: 6px solid var(--accent);
      border-radius:14px;
      box-shadow:0 0 0 6px #fff inset, 0 0 24px rgba(255,153,204,.55);
      pointer-events:none;
    }

    .card{
      position:relative;
      width:min(880px, 92vw);
      background:var(--panel);
      border:6px solid var(--accent);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(255,102,178,.35), 0 2px 0 0 #fff inset;
      padding:28px 26px 20px;
      z-index:2;
    }

    /* Ribbon effect on card */
    .card::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: var(--ribbon);
      border-radius: 5px 5px 0 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .title{
      font-family:'Press Start 2P', system-ui, sans-serif;
      font-size:18px;
      text-align:center;
      color:#ff3399;
      text-shadow:2px 2px #fff, 0 0 10px #ffb3d9;
      letter-spacing:1px;
      margin:0 0 16px;
      animation: pop .6s ease-out both;
    }

    @keyframes pop{from{transform:scale(.9); opacity:0} to{transform:scale(1); opacity:1}}

    .paper{
      position:relative;
      background:var(--paper);
      border:4px solid var(--accent);
      border-radius:12px;
      padding:16px 18px;
      box-shadow:inset 0 0 12px rgba(255,153,204,.35), 0 8px 0 #ffd1e6;
      max-height:48vh;
      overflow:auto;
      line-height:1.5;
      font-size:22px;
      word-break:break-word;
      white-space:pre-wrap;
    }

    /* Cute paper corners */
    .paper::before, .paper::after {
      content: "‚úÅ";
      position: absolute;
      color: var(--accent);
      font-size: 16px;
    }
    .paper::before {
      top: -8px;
      left: 10px;
    }
    .paper::after {
      top: -8px;
      right: 10px;
    }

    .controls{
      display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;
      margin-top:14px;
    }

    .btn{
      font-family:'Press Start 2P', system-ui, sans-serif;
      font-size:12px;
      padding:10px 14px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:#4a1f33;
      box-shadow:0 4px #cc6699;
      cursor:pointer; 
      transition:.15s transform, .15s box-shadow, .15s filter;
      position: relative;
    }
    .btn:hover{filter:saturate(1.1); transform: translateY(-2px);}
    .btn:active{transform:translateY(2px); box-shadow:0 2px #cc6699}
    
    /* Cute little hearts on buttons */
    .btn::after {
      content: "‚ù§";
      position: absolute;
      right: -5px;
      top: -5px;
      font-size: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .btn:hover::after {
      opacity: 1;
    }

    /* Floating pretties */
    .float{position:fixed; bottom:-48px; animation:rise linear forwards; z-index:1}
    @keyframes rise{to{transform:translateY(-120vh) scale(1.05); opacity:0}}
    svg{display:block}

    /* Bouncing hearts animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bounce {
      animation: bounce 2s infinite;
    }

    /* Tiny twinkle dots */
    .twinkle{position:fixed; width:3px; height:3px; border-radius:50%; background:#fff; opacity:.7; animation:tw 2.2s ease-in-out infinite}
    @keyframes tw{50%{opacity:1; transform:scale(1.3)}}

    /* Cute love message bubbles */
    .love-bubble {
      position: fixed;
      background: rgba(255, 204, 230, 0.9);
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      color: #d44d8c;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 3;
      animation: floatUp 15s linear forwards;
      white-space: nowrap;
    }
    
    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Heart cursor */
    body {
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%23ff66b2' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>"), auto;
    }

    /* Helper: hide on print */
    @media print{ .controls, .float, .twinkle, .frame, .corner, .love-bubble {display:none} body{overflow:visible} .paper{max-height:none} }
  </style>
</head>
<body>
  <div class="frame" aria-hidden="true"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <main class="card" role="main" aria-label="Anniversary message">
    <h1 class="title">üíå Happy 7th Anniversary üíå</h1>
    <section id="letter" class="paper" aria-live="polite"></section>

    <div class="controls">
      <button class="btn" id="retype">Type Again</button>
      <button class="btn" id="copy">Copy Message</button>
      <button class="btn" id="hearts">More Hearts!</button>
    </div>
  </main>

  <!-- Templates we will clone for floating pretties -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <!-- Heart symbol -->
      <symbol id="heart" viewBox="0 0 32 29.6">
        <path fill="var(--accent-strong)" d="M23.6,0c-2.9,0-5.6,1.4-7.6,3.7C14,1.4,11.3,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.2,16,21.2,16,21.2s16-12,16-21.2C32,3.8,28.2,0,23.6,0z"/>
      </symbol>
      <!-- Cute tulip symbol (petals + stem + leaves) -->
      <symbol id="tulip" viewBox="0 0 64 64">
        <rect x="30" y="30" width="4" height="30" fill="var(--stem)"/>
        <path d="M30 42 C18 52, 18 60, 30 52 Z" fill="var(--leaf)"/>
        <path d="M34 42 C46 52, 46 60, 34 52 Z" fill="var(--leaf)"/>
        <!-- three rounded petals -->
        <path d="M32 12 C24 16, 22 28, 32 30 C42 28, 40 16, 32 12 Z" fill="#ff78b6"/>
        <path d="M24 18 C26 14, 30 12, 32 14 C30 20, 28 26, 26 28 Z" fill="#ff9fcd"/>
        <path d="M40 18 C38 14, 34 12, 32 14 C34 20, 36 26, 38 28 Z" fill="#ff9fcd"/>
      </symbol>
      <!-- Star symbol -->
      <symbol id="star" viewBox="0 0 24 24">
        <path fill="#ffdd99" d="M12,17.3l-6.2,3.3l1.2-6.8L1.7,9.2l6.9-1l3.1-6.3l3.1,6.3l6.9,1l-5,4.6l1.2,6.8L12,17.3z"/>
      </symbol>
    </defs>
  </svg>

  <script>
    // --- Your message (as provided) ---
    const MESSAGE = `Happy 7th Anniversary, my love! üíï\n\nSeven years together feels so wonderful to look back on. Daghan kaayo tag ups and downs, and even though layo ta ron, it never changes how much I love you. Our journey has only proven how strong and real our love truly is.\n\nWe both know nga dili jud sayon usahay. There are nights nga I just wish ikaw akong tapad, and days nga gusto kaayo tika makita. But even with the distance, wala jud ko nag doubt sa ato. Every message, every call, and every memory with you reminds me how blessed I am to have you in my life.\n\nThank you for being my safe place and my happiness. Ikaw ang pinaka important nga tao para sa ako, and every single day I am grateful that it is you I get to love.\n\nPuhon dili na nato kailangan icount ang days or months kung when ta mag uban balik. We will celebrate together in person, and I cannot wait for that day to come. Until then, I will keep loving you with everything I have.I also pray that God will always guide us on the right path and bless our relationship.\n\nI love you so much, my love!`;

    const letter = document.getElementById('letter');
    const retypeBtn = document.getElementById('retype');
    const copyBtn = document.getElementById('copy');
    const heartsBtn = document.getElementById('hearts');

    // Typewriter that works well for long text (prints word by word)
    let typerTimer; 
    function typeLetter(text){
      clearInterval(typerTimer);
      letter.textContent = '';
      const words = text.split(/(\s+)/); // keep spaces
      let i = 0;
      typerTimer = setInterval(()=>{
        if(i >= words.length){ clearInterval(typerTimer); return; }
        letter.textContent += words[i++];
        letter.scrollTop = letter.scrollHeight; // auto-scroll as it types
      }, 25);
    }

    retypeBtn.addEventListener('click', ()=> typeLetter(MESSAGE));

    copyBtn.addEventListener('click', async ()=>{
      try{ await navigator.clipboard.writeText(MESSAGE); copyBtn.textContent = 'Copied ‚úì'; setTimeout(()=>copyBtn.textContent='Copy Message', 1200);}catch(e){ alert('Copy failed ‚Äî you can select and copy manually.'); }
    });

    // Start typing on load
    typeLetter(MESSAGE);

    // Floating elements function
    function makeFloat(symbolId, size){
      const svgNS = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(svgNS, 'svg');
      const use = document.createElementNS(svgNS, 'use');
      use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', '#'+symbolId);
      svg.appendChild(use);
      const wrap = document.createElement('div');
      wrap.className = 'float';
      const dur = 7 + Math.random()*6; // 7‚Äì13s
      wrap.style.left = (Math.random()*100)+'vw';
      wrap.style.animationDuration = dur+'s';
      svg.setAttribute('viewBox', symbolId==='heart' ? '0 0 32 29.6' : (symbolId==='tulip' ? '0 0 64 64' : '0 0 24 24'));
      svg.style.width = size+'px';
      svg.style.height = size+'px';
      
      // Add slight rotation animation for cuter effect
      svg.style.animation = `spin ${dur/2}s linear infinite alternate`;
      
      // slight horizontal drift
      wrap.animate([
        { transform:'translateY(0) translateX(0) rotate(0deg)'},
        { transform:'translateY(-120vh) translateX(' + (Math.random()*40-20) + 'px) rotate(15deg)'}
      ], { duration: dur*1000, easing:'linear', fill:'forwards'});
      
      wrap.appendChild(svg);
      document.body.appendChild(wrap);
      setTimeout(()=> wrap.remove(), dur*1000 + 200);
    }

    // Add spinning animation for floating elements
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(-5deg); }
        to { transform: rotate(5deg); }
      }
    `;
    document.head.appendChild(style);

    // Heart every 900ms; Tulip every 1600ms; Star every 2000ms (random sizes for depth)
    setInterval(()=> makeFloat('heart', 18 + Math.floor(Math.random()*10)), 900);
    setInterval(()=> makeFloat('tulip', 26 + Math.floor(Math.random()*12)), 1600);
    setInterval(()=> makeFloat('star', 12 + Math.floor(Math.random()*8)), 2000);

    // A few soft twinkles in the background
    for(let i=0;i<36;i++){
      const s=document.createElement('div');
      s.className='twinkle';
      s.style.left=Math.random()*100+'vw';
      s.style.top=Math.random()*100+'vh';
      s.style.animationDuration=(1+Math.random()*3)+'s';
      s.style.animationDelay = Math.random()*2 + 's';
      document.body.appendChild(s);
    }

    // Add bouncing hearts to title
    const title = document.querySelector('.title');
    title.innerHTML = title.innerHTML.replace(/üíå/g, '<span class="bounce">üíå</span>');

    // Create love bubbles with cute messages
    const loveMessages = [
      "I love you!",
      "My love",
      "My baby",
      "My pretty girl",
      "I love you!",
      "I love you!",
      "My pretty girl",
      "My pretty girl",
      "mwaaa",
      "mwaaa"
    ];
    
    function createLoveBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'love-bubble';
      bubble.textContent = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      bubble.style.left = (10 + Math.random() * 80) + 'vw';
      bubble.style.fontSize = (14 + Math.random() * 8) + 'px';
      bubble.style.animationDuration = (10 + Math.random() * 10) + 's';
      document.body.appendChild(bubble);
      
      // Remove bubble after animation completes
      setTimeout(() => {
        bubble.remove();
      }, parseInt(bubble.style.animationDuration) * 1000);
    }
    
    // Create love bubbles periodically
    setInterval(createLoveBubble, 3000);
    
    // Create initial love bubbles
    for (let i = 0; i < 5; i++) {
      setTimeout(createLoveBubble, i * 500);
    }
    
    // Add more hearts when button is clicked
    heartsBtn.addEventListener('click', () => {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => makeFloat('heart', 18 + Math.floor(Math.random()*10)), i * 100);
      }
    });
    
    // Add click effect to create hearts
    document.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§';
        heart.style.position = 'fixed';
        heart.style.left = e.clientX + 'px';
        heart.style.top = e.clientY + 'px';
        heart.style.fontSize = '24px';
        heart.style.color = '#ff66b2';
        heart.style.pointerEvents = 'none';
        heart.style.zIndex = '10';
        heart.style.animation = 'bounce 1s ease-out forwards';
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 1000);
      }
    });
  </script>
</body>
</html>
